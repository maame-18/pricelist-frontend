<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Pricelist System - Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="sidebar-menu">
                <div class="logo">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" height="40" alt="Wholesale Pricelist System">
                </div>
                <ul>
                    <li class="menu-item active" data-section="products">
                        <i class="fas fa-box"></i>
                        <span>Product Management</span>
                    </li>
                    <li class="menu-item" data-section="users">
                        <i class="fas fa-users"></i>
                        <span>User Management</span>
                    </li>
                    <li class="menu-item" data-section="transactions">
                        <i class="fas fa-receipt"></i>
                        <span>Transaction Logs</span>
                    </li>
                    <li class="menu-item" data-section="inventory">
                        <i class="fas fa-warehouse"></i>
                        <span>Inventory</span>
                    </li>
                    <li class="menu-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Products Management Section -->
            <section id="products-section" class="section active">
                <h1>Product Management</h1>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="add-product-btn">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <!-- <th>ID</th> -->
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                            <!-- Products will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- User Management Section -->
            <section id="users-section" class="section">
                <h1>User Management</h1>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="add-user-btn">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>
                <div class="table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- Users will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Transaction Logs Section -->
            <section id="transactions-section" class="section">
                <h1>Transaction Logs</h1>
                <div class="table-container">
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Action</th>
                                <th>User</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-list">
                            <!-- Transaction logs will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Inventory Section -->
            <section id="inventory-section" class="section">
                <h1>Inventory Management</h1>
                <div class="table-container">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Current Stock</th>
                                <th>Minimum Threshold</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-list">
                            <!-- Inventory items will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Modals for Add/Edit -->
        <div id="product-modal" class="modal">
            <!-- Product Add/Edit Modal Content -->
        </div>

        <div id="user-modal" class="modal">
            <!-- User Add/Edit Modal Content -->
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
